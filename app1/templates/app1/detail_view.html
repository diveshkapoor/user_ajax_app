<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        table,
        th,
        td {
            border: 1px solid black;
            padding: 10px;
        }

        table {
            border-spacing: 1px;
        }
    </style>
</head>

<body>
    <table>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Date of Birth</th>
        <th>Gender</th>
        <th>Edit</th>
        {%  for obj in result %}
        <tr>
            <td>{{obj.first_name}}</td>
            <td>{{obj.last_name}}</td>
            <td>{{obj.dob}}</td>
            <td>{{obj.gender}}</td>
            <td><a href="{% url 'edit' obj.pk %}">Edit</a></td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
